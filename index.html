<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--
        The tailwind CDN is designed for development purposes only, and is not the best choice for production.
        Read more here: https://tailwindcss.com/docs/installation 
    -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- example for dark theme styling when using tailwind cdn -->
    <style>
      /*examples for dark/light themes*/
      .dark .dark\:text-white {
        color: #fff;
      }
      .dark .dark\:bg-gray-800 {
        background-color: #1f2937;
      }
      .light .light\:text-black {
        color: #000;
      }

      /*add your custom css rules here*/
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
      }
      .calculator {
        border: 1px solid #252525;
        width: 250px;
        margin: auto;
        padding: 20px;
        border-radius: 20px;
      }
      .calculator-screen {
        width: 100%;
        height: 50px;
        border: none;
        background-color: #252525;
        color: #fff;
        text-align: right;
        margin-bottom: 10px;
        font-size: 1.5em;
      }
      .button {
        height: 55px;
        width: 55px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        font-size: 1.5em;
        color: #333;
        outline: none;
      }
      .button.operator {
        color: #337ab7;
      }
      .button.equal-sign {
        background-color: #337ab7;
        color: #fff;
      }
      .button.clear {
        background-color: #d9534f;
        color: #fff;
      }
      .calculator-keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
    </style>
  </head>

  <body class="dark:text-white light:text-black">
    <!-- your app code goes here -->
    <div class="calculator">
      <input type="text" class="calculator-screen" value="" disabled />

      <div class="calculator-keys">
        <button type="button" class="button clear">C</button>
        <button type="button" class="button operator">÷</button>
        <button type="button" class="button operator">×</button>
        <button type="button" class="button operator">-</button>

        <button type="button" class="button">1</button>
        <button type="button" class="button">2</button>

        <button type="button" class="button">3</button>
        <button type="button" class="button operator">+</button>

        <button type="button" class="button">4</button>
        <button type="button" class="button">5</button>

        <button type="button" class="button">6</button>
        <button type="button" class="button">.</button>
        <button type="button" class="button">7</button>
        <button type="button" class="button">8</button>

        <button type="button" class="button">9</button>

        <button type="button" class="button">0</button>

        <button type="button" class="button equal-sign">=</button>
      </div>
    </div>

    <script>
      const screen = document.querySelector(".calculator-screen");
      const keys = document.querySelector(".calculator-keys");

      keys.addEventListener("click", (e) => {
        if (e.target.matches("button")) {
          const key = e.target;
          const action = key.textContent;

          if (key.classList.contains("operator")) {
            screen.value += " " + action + " ";
          } else if (key.classList.contains("equal-sign")) {
            screen.value = eval(
              screen.value.replace(/÷/g, "/").replace(/×/g, "*")
            ).toString();
          } else if (key.classList.contains("clear")) {
            screen.value = "";
          } else {
            screen.value += action;
          }
        }
      });
    </script>
    <!-- <script src="https://morethanwallet.com/appstore/index.js"></script> -->
  </body>
</html>
